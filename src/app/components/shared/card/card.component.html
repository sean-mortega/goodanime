<div
  class="card"
  [class.flipped]="isFlipped"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <div class="card-inner">
    <div class="card-front" *ngIf="!isFlipped">
      <div class="rankBadge" *ngIf="ranking">{{ ranking }}</div>
      <div class="over">&nbsp;</div>
      <img class="img" [src]="resImg" />
      <h3 class="title">{{ resTitle }}</h3>
      <div class="movie-types">
        <span class="material-symbols-outlined">{{
          resType === 'TV' ? 'tv_guide' : ''
        }}</span>
        <span class="material-symbols-outlined"> hd </span>
      </div>

      <button class="favorite" href="">
        <span class="material-symbols-outlined"> play_arrow </span>
      </button>

      <div class="overlay">&nbsp;</div>
    </div>
    <div class="card-back" *ngIf="isFlipped">
      <p class="details ellipsis">{{ resDetails | truncateWords: 12 }}</p>
      <app-buttons
        [btn_style]="watchStyle"
        [btn_name]="'Watch'"
        [btn_link]="resLink"
      >
      </app-buttons>
    </div>
  </div>
</div>
